<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>NonameBank | Мои Кредиты</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <h1>NonameBank</h1>

        <div id="user-menu-wrapper">
            <span id="user-greet">%username%</span>
            <button class="btn-user" id="btn-to-main">На Главную</button>
            <button class="btn-user" id="btn-logout">Выйти</button>
        </div>
    </header>

    <main>
        <div id="credit-list-wrapper">
            <span>Кредиты</span>
            <span class="credit-list-hint" id="credit-selection-hint">Нажмите чтобы выбрать кредит для погашения</span>
            <div id="credit-list">

            </div>
            <span class="credit-list-hint" id="credit-pay-hint" style="display: none;">Введите сумму платежа и нажмите
                на кнопку</span>
            <div id="credit-pay-menu" style="display: none;">
                <label>Введите сумму выплаты:&nbsp;</label>
                <input type="number" id="input-pay-amount" min="0" step="0.01"><label>&nbsp;₽</label>
                <button id="btn-pay">Произвести выплату</button>
            </div>
        </div>
    </main>

    <script type="module" src="scripts/credits.js"></script>
</body>

</html>
